<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Augustinerm&uuml;hle</title>
	<link rel = "stylesheet"
	href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/app.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body ng-app='app' ng-cloak>
	<md-toolbar class = "md-warn">
		<div class = "md-toolbar-tools">
			<h2 class = "md-flex">Augustinerm&uuml;hle</h2>
			<span flex></span>
			<div ng-controller="AirCtrl" class="mat-typography">
			Hum: {{humidity | number: 1}}%  T: {{airTemperature | number: 1}}&#176;C
			</div>
		</div>
	</md-toolbar>
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<h4 class="mat-h2">Leistung</h4>
			</md-card-header-text>
		</md-card-header>
	  	<md-card-content flex layout-padding>
			<div ng-controller="PowerGraphCtrl">
			<section class="mat-typography">
				<div id="power"></div>
				<span>Leistung: {{lastPower}} W</span>
			</section>
			</div>

			<div ng-controller="CleansingCtrl">
				<md-button mat-button class="md-raised md-warn" ng-click='reinigungsKlappe()'><md-icon md-font-library="material-icons">filter_list</md-icon>Reinigen</md-button>
			</div>
		</md-card-content>
	</md-card>
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<h4 class="mat-h2">Wasserstand</h4>
			</md-card-header-text>
		</md-card-header>

	  	<md-card-content>
			<div ng-controller="WaterLevelGraphCtrl">
				<div id="water_level"></div>
				<span>Wasserstand: {{lastPower | number: 2}} cm</span>
			</div>
		</md-card-content>

	</md-card>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.3.0/c3.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.3.0/c3.min.js"></script>
	<script src='/app.js'></script>

</body>
</html>
